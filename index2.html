<!DOCTYPE html>
<html lang="">
<head>
    <title>Honey OS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<img src="img/Group 19.png" alt="Honey OS Logo" class="logo">
<div class="hexagon-container">
    <div class="hexagon-wrapper">
        <div class="hexagon"><img src="img/New File.png" alt="New File" class="icon"></div>
        <div class="hexagon-label">New File</div>
    </div>
    <div class="hexagon-wrapper">
        <div class="hexagon"><img src="img/Open File.png" alt="Open File" class="icon"></div>
        <div class="hexagon-label">Open File</div>
    </div>
    <div class="hexagon-wrapper">
        <div class="hexagon"><img src="img/Save File.png" alt="Save File" class="icon"></div>
        <div class="hexagon-label">Save File</div>
    </div>
    <div class="hexagon-wrapper">
        <div class="hexagon"><img src="img/Close File.png" alt="Close File" class="icon"></div>
        <div class="hexagon-label">Close File</div>
    </div>
</div>

<script src="texteditor.js"></script>
</body>
</html>
